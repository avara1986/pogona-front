<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <meta name="generator" content="Polymer " />
  <title>Pogona. Be designer is easy ;)</title>
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#303F9F">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="Polymer Starter Kit">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <link rel="stylesheet" href="styles/main.css">

  <script src="lib/webcomponentsjs/webcomponents.js"></script>
  <link rel="import" href="lib/polymer/polymer.html">
  <link rel="import" href="elements/elements.html">

</head>
<body unresolved class="fullbleed layout vertical">
  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">

    <paper-drawer-panel id="paperDrawerPanel">
      <div drawer>

        <!-- Drawer Toolbar -->
        <paper-toolbar id="drawerToolbar">
          <span class="paper-font-title">Menu</span>
        </paper-toolbar>

        <!-- Drawer Content -->
          <paper-menu class="list" attr-for-selected="data-route" selected="{{route}}" on-iron-select="onMenuSelect">
              <a data-route="home" href="/">
                <iron-icon icon="home"></iron-icon>
                <span>Home</span>
              </a>
              
              <a data-route="maps" href="/maps">
                <iron-icon icon="info"></iron-icon>
                <span>do you wanna a break?</span>
              </a>
              <a data-route="testmail" href="/testmail">
                <iron-icon icon="info"></iron-icon>
                <span>Test mail</span>
              </a>
              <a data-route="beautify" href="http://cssbeautifier.com/" target="_blank">
                <iron-icon icon="face"></iron-icon>
                <span>CSS Beautifier</span>
              </a>
               <!-- -->
          </paper-menu>
      </div>
      <paper-header-panel main mode="waterfall-tall">

        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar">
          <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>
          <span class="flex"></span>

          <!-- Toolbar icons -->
          <paper-icon-button icon="refresh"></paper-icon-button>
          <paper-icon-button icon="search"></paper-icon-button>

          <!-- Application name -->
          <!-- <iron-image style="width:400px; height:400px;" sizing="cover" src="/images/logo.jpg"></iron-image>-->
          <div class="middle paper-font-display2 app-name">
          Pogona. Be designer is easy ;)</div>

          <!-- Application sub title -->
          <div class="bottom title"></div>

        </paper-toolbar>

        <!-- Main Content -->
        <div class="content">
          <iron-pages attr-for-selected="data-route" selected="{{route}}">

            <section data-route="home">
              <paper-material elevation="1">
                <h2 class="paper-font-display2">Home</h2>
                list of resources to designers
              </paper-material>
            </section>
            
            <section data-route="maps">
              <paper-material elevation="1">
                <h2 class="paper-font-display2">Do you wanna a break?</h2>

                <avara-break></avara-break>

              </paper-material>
            </section>
            <section data-route="testmail">
              <paper-material elevation="1">
                <h2 class="paper-font-display2">Send</h2>
                <avara-emailtester></avara-emailtester>
              </paper-material>
            </section>
            <!-- 
            <section data-route="profile">
              <paper-material elevation="1">
                <h2 class="paper-font-display2">Contact</h2>
                <page-profile user='{"name":"pepe","mail":"my@email.com","image":"/images/db/3.jpg"}'></page-profile>
                <google-map></google-map>
              </paper-material>
            </section>
             -->
          </iron-pages>

        </div>
      </paper-header-panel>
    </paper-drawer-panel>
    <paper-toast id="resultsendok"
       duration="4000"
       text="Your request was send ok">
    </paper-toast>
    <paper-toast id="resultsenderror"
       duration="4000"
       text="There was an error on your request!!! :(">
    </paper-toast>
  </template>

  <script src="scripts/pogona.js"></script>
</body>

</html>
